<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polar Trust - Sign In</title>
    <link rel="icon" href="assets/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              primary: "#2563EB",
              dark: "#333333",
              muted: "#828282",
              "brand-bg": "#F7F9FC", // Light background for the page
              "input-bg": "#E8F0FE", // Specific light blue for inputs seen in mockup
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-brand-bg h-screen flex items-center justify-center p-4 md:p-8"
  >
    <div
      class="bg-white rounded-[30px] shadow-2xl w-full max-w-[1100px] h-[600px] md:h-[700px] flex overflow-hidden"
    >
      <div class="hidden md:block w-1/2 h-full relative p-4">
        <div class="w-full h-full rounded-[20px] overflow-hidden relative">
          <img
            src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop"
            alt="Finance Building"
            class="w-full h-full object-cover"
          />

          <div
            class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"
          ></div>
        </div>
      </div>

      <div
        class="w-full md:w-1/2 h-full flex flex-col justify-center items-center p-8 md:p-16 relative bg-[#F8FAFC]"
      >
        <div class="text-center mb-8">
          <div class="flex justify-center mb-4">
            <div>
              <img src="assets/logo.png" alt="Logo" />
            </div>
          </div>
          <p class="text-dark text-sm opacity-80">Welcome back! Sign in to continue</p>
        </div>

        <form id="loginForm" class="w-full max-w-sm space-y-5">
          <div
            id="errorMessage"
            class="hidden bg-red-50 border border-red-200 text-red-600 text-xs p-3 rounded-lg flex items-center gap-2"
          >
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Please enter both email and password.</span>
          </div>

          <div class="space-y-1">
            <label for="email" class="text-xs font-bold text-dark ml-1"
              >Email or Username</label
            >
            <div class="relative">
              <input
                type="email"
                id="email"
                placeholder="john.doe@gmail.com"
                class="w-full bg-input-bg border border-blue-100 rounded-xl py-3.5 pl-4 pr-10 text-sm text-dark placeholder-gray-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition"
              />
              <i
                class="fa-regular fa-user absolute right-4 top-4 text-gray-500"
              ></i>
            </div>
          </div>

          <div class="space-y-1">
            <label for="password" class="text-xs font-bold text-dark ml-1">Password</label>
            <div class="relative">
              <input
                type="password"
                id="password"
                placeholder="................"
                class="w-full bg-input-bg border border-blue-100 rounded-xl py-3.5 pl-4 pr-10 text-sm text-dark placeholder-gray-400 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition"
              />
              <i
                class="fa-regular fa-eye absolute right-4 top-4 text-gray-500 cursor-pointer hover:text-dark"
              ></i>
            </div>
          </div>

          <div class="flex justify-between items-center text-xs mt-2">
            <label class="flex items-center gap-2 cursor-pointer select-none">
              <input
                type="checkbox"
                class="w-4 h-4 rounded text-primary border-gray-300 focus:ring-primary accent-primary"
              />
              <span class="text-dark font-medium">Remember Me</span>
            </label>
            <a href="#" class="text-primary hover:underline"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            class="w-full bg-primary text-white font-bold py-3.5 rounded-xl hover:bg-blue-600 transition shadow-lg shadow-blue-200 mt-6"
          >
            Sign In
          </button>

          <p class="text-center text-xs text-dark mt-6">
            New to Polar Trust?
            <a href="#" class="text-primary font-bold hover:underline"
              >Create account</a
            >
          </p>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const emailField = document.getElementById("email");
          const passwordField = document.getElementById("password");
          const errorMsg = document.getElementById("errorMessage");

          errorMsg.classList.add("hidden");
          emailField.classList.remove("border-red-500");
          passwordField.classList.remove("border-red-500");

          let isValid = true;

          if (!emailField.value.trim()) {
            emailField.classList.add("border-red-500");
            isValid = false;
          }

          if (!passwordField.value.trim()) {
            passwordField.classList.add("border-red-500");
            isValid = false;
          }

          if (isValid) {
            window.location.href = "dashboard.html";
          } else {
            errorMsg.classList.remove("hidden");
            const form = document.getElementById("loginForm");
            form.classList.add("animate-pulse");
            setTimeout(() => form.classList.remove("animate-pulse"), 200);
          }
        });
    </script>
  </body>
</html>
