<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polar Trust - Transfer Funds</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "var(--color-primary)",
              danger: "var(--color-danger)",
              success: "var(--color-success)",
              muted: "var(--color-text-muted)",
              dark: "var(--color-text-main)",
              bg: "var(--color-bg-light)",
              tertiary: "var(--color-tertiary)",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="h-screen overflow-hidden flex flex-row text-sm text-slate-600 bg-gray-50"
  >
    <div
      id="mobile-overlay"
      onclick="toggleMenu()"
      class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden glass transition-opacity"
    ></div>

    <aside
      id="sidebar"
      class="w-64 bg-white border-r border-gray-100 flex flex-col justify-between fixed md:relative z-50 h-full transition-transform duration-300 transform -translate-x-full md:translate-x-0 shadow-2xl md:shadow-none shrink-0"
    >
      <button
        onclick="toggleMenu()"
        class="absolute top-4 right-4 text-gray-500 md:hidden p-2"
      >
        <i class="fa-solid fa-xmark text-xl"></i>
      </button>

      <div class="p-8">
        <div class="flex items-center gap-3 mb-12">
          <div class="w-full max-w-[180px]">
            <div class="flex items-center gap-2 text-primary font-bold text-xl">
              <img src="assets/logo.png" alt="Polar Trust Logo" />
            </div>
          </div>
        </div>

        <nav class="space-y-4">
          <a
            href="dashboard.html"
            class="flex items-center gap-4 px-4 py-3 text-muted hover:text-primary transition-colors rounded-xl"
          >
            <i class="fa-solid fa-house w-5"></i>
            <span class="font-medium">Dashboard</span>
          </a>
          <a
            href="transactions.html"
            class="flex items-center gap-4 px-4 py-3 text-muted hover:text-primary transition-colors rounded-xl"
          >
            <i class="fa-solid fa-right-left w-5"></i>
            <span class="font-medium">Transactions</span>
          </a>
          <a
            href="investments.html"
            class="flex items-center gap-4 px-4 py-3 text-muted hover:text-primary transition-colors rounded-xl"
          >
            <i class="fa-solid fa-chart-line w-5"></i>
            <span class="font-medium">Investments</span>
          </a>

          <a
            href="#"
            class="flex items-center gap-4 px-4 py-3 bg-primary text-white shadow-md shadow-blue-200 rounded-xl"
          >
            <i class="fa-regular fa-paper-plane w-5"></i>
            <span class="font-medium">Transfer Funds</span>
          </a>

          <a
            href="chat.html"
            class="flex items-center gap-4 px-4 py-3 text-muted hover:text-primary transition-colors rounded-xl"
          >
            <i class="fa-regular fa-comment-dots w-5"></i>
            <span class="font-medium">Support Chat</span>
          </a>
        </nav>
      </div>

      <div class="p-8">
        <button
          class="w-full bg-danger text-white py-3 rounded-xl flex items-center justify-center gap-2 hover:bg-red-600 transition shadow-lg shadow-red-100"
        >
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span class="font-medium">Sign Out</span>
        </button>
      </div>
    </aside>

    <script>
      function toggleMenu() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("mobile-overlay");

        if (sidebar.classList.contains("-translate-x-full")) {
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
        } else {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
