<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polar Trust - Transfer Funds</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/global.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "var(--color-primary)",
              danger: "var(--color-danger)",
              success: "var(--color-success)",
              muted: "var(--color-text-muted)",
              dark: "var(--color-text-main)",
              bg: "var(--color-bg-light)",
              tertiary: "var(--color-tertiary)",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="h-screen overflow-hidden flex flex-row text-sm text-slate-600 bg-gray-50"
  >
    <div
      id="mobile-overlay"
      onclick="toggleMenu()"
      class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden glass transition-opacity"
    ></div>

    <aside
      id="sidebar"
      class="w-64 bg-white border-r border-gray-100 flex flex-col justify-between fixed md:relative z-50 h-full transition-transform duration-300 transform -translate-x-full md:translate-x-0 shadow-2xl md:shadow-none shrink-0"
    >
      <button
        onclick="toggleMenu()"
        class="absolute top-4 right-4 text-gray-500 md:hidden p-2"
      >
        <i class="fa-solid fa-xmark text-xl"></i>
      </button>

      <div class="p-8">
        <div class="flex items-center gap-3 mb-12">
          <div class="w-full max-w-[180px]">
            <div class="flex items-center gap-2 text-primary font-bold text-xl">
              <img src="assets/logo.png" alt="Polar Trust Logo" />
            </div>
          </div>
        </div>

        <nav class="space-y-4">
          <a
            href="dashboard.html"
            class="flex items-center gap-4 px-4 py-3 text-muted hover:text-primary transition-colors rounded-xl"
          >
            <i class="fa-solid fa-house w-5"></i>
            <span class="font-medium">Dashboard</span>
          </a>
          <a
            href="transactions.html"
            class="flex items-center gap-4 px-4 py-3 text-muted hover:text-primary transition-colors rounded-xl"
          >
            <i class="fa-solid fa-right-left w-5"></i>
            <span class="font-medium">Transactions</span>
          </a>
          <a
            href="investments.html"
            class="flex items-center gap-4 px-4 py-3 text-muted hover:text-primary transition-colors rounded-xl"
          >
            <i class="fa-solid fa-chart-line w-5"></i>
            <span class="font-medium">Investments</span>
          </a>

          <a
            href="#"
            class="flex items-center gap-4 px-4 py-3 bg-primary text-white shadow-md shadow-blue-200 rounded-xl"
          >
            <i class="fa-regular fa-paper-plane w-5"></i>
            <span class="font-medium">Transfer Funds</span>
          </a>

          <a
            href="chat.html"
            class="flex items-center gap-4 px-4 py-3 text-muted hover:text-primary transition-colors rounded-xl"
          >
            <i class="fa-regular fa-comment-dots w-5"></i>
            <span class="font-medium">Support Chat</span>
          </a>
        </nav>
      </div>

      <div class="p-8">
        <button
          class="w-full bg-danger text-white py-3 rounded-xl flex items-center justify-center gap-2 hover:bg-red-600 transition shadow-lg shadow-red-100"
        >
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <span class="font-medium">Sign Out</span>
        </button>
      </div>
    </aside>

<main class="flex-1 flex flex-col h-full overflow-hidden relative w-full min-w-0">
  <header class="h-20 md:h-24 flex items-center justify-between px-4 md:px-10 py-6 shrink-0 bg-transparent w-full">
    <div class="flex items-center gap-4 shrink-0">
      <button onclick="toggleMenu()" class="md:hidden text-dark text-xl p-2">
        <i class="fa-solid fa-bars"></i>
      </button>
      <h1 class="text-xl md:text-2xl font-bold text-dark whitespace-nowrap">
        Transfer Funds
      </h1>
    </div>

    <div class="flex items-center justify-end gap-3 md:gap-5 flex-1 min-w-0">
      <button
        class="w-10 h-10 bg-white rounded-full border border-gray-200 text-muted hover:text-primary hidden sm:flex items-center justify-center shrink-0">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button
        class="w-10 h-10 bg-white rounded-full border border-gray-200 text-muted hover:text-primary flex items-center justify-center relative shrink-0">
        <i class="fa-regular fa-bell"></i>
        <span class="absolute top-2 right-2 w-2 h-2 bg-danger rounded-full border border-white"></span>
      </button>

      <div class="pl-2 flex items-center gap-3 shrink-0">
        <div class="w-8 h-8 md:w-10 md:h-10 rounded-full overflow-hidden border border-gray-200">
          <img src="https://i.pravatar.cc/150?u=9999" alt="Profile" class="w-full h-full object-cover" />
        </div>
        <div class="hidden md:flex items-center gap-2 cursor-pointer">
          <span class="font-semibold text-dark truncate max-w-[120px]">Thomas Smith</span>
          <i class="fa-solid fa-chevron-down text-xs text-muted"></i>
        </div>
      </div>
    </div>
  </header>

  <div class="bg-gray-100 flex-1 overflow-y-auto p-4 md:p-8 flex flex-col">
    <div class="flex flex-col justify-between items-start gap-4 mb-6">

      <div class="w-full relative">
        <h3 class="font-bold text-dark mb-2">Amount</h3>
        <input type="text" placeholder="$0.00"
          class="w-full border border-gray-200 rounded-md py-3 px-5 focus:outline-none focus:border-primary text-sm bg-gray-50 md:bg-white" />
      </div>

      <div class="flex flex-col md:flex-row w-full gap-4">
        <div class="flex-1">
          <h3 class="w-full font-bold text-dark mb-2">From</h3>
          <select
            class="w-full border border-gray-200 rounded-md py-3 px-5 focus:outline-none focus:border-primary text-sm bg-gray-50 md:bg-white">
            <option selected disabled>Select an Account</option>
            <option>Polar Everyday Chequing Account</option>
            <option>Polar Savings Account</option>
            <option>Polar Investment Account</option>
          </select>
        </div>
        <div class="flex-1">
          <h3 class="w-full font-bold text-dark mb-2">To</h3>
          <select
            class="w-full border border-gray-200 rounded-md py-3 px-5 focus:outline-none focus:border-primary text-sm bg-gray-50 md:bg-white">
            <option selected disabled>Select a Recipient</option>
            <option>Daryll Hall</option>
            <option>John Oates</option>
          </select>
        </div>
      </div>

      <div class="w-full relative">
        <h3 class="font-bold text-dark mb-2">Memo</h3>
        <textarea placeholder="Add a Memo (optional)" rows="4"
          class="resize-none w-full border border-gray-200 rounded-md py-3 px-5 focus:outline-none focus:border-primary text-sm bg-gray-50 md:bg-white"></textarea>
      </div>

      <hr class="border-t border-gray-200 w-full" />

      <label class="inline-flex cursor-pointer">
        <h3 class="font-bold text-dark ">Use Password</h3>
        <input type="checkbox" value="" class="sr-only peer">
        <div class="relative mx-3 w-9 h-5 bg-gray-300 rounded-full after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:rounded-full after:h-4 after:w-4"></div>
      </label>

      <div class="flex flex-col w-full gap-4 px-5 py-5 bg-gray-200 rounded-lg border border-gray-200">
        <div class="w-full relative">
          <h3 class="font-bold text-gray-500 mb-2">Hint</h3>
          <input type="text" disabled
            class="w-full border border-gray-200 rounded-md py-3 px-5 focus:outline-none focus:border-primary text-sm bg-gray-50 md:bg-white" />
        </div>
        <div class="w-full relative">
          <h3 class="font-bold text-gray-500 mb-2">Password</h3>
          <input type="password" placeholder="••••" disabled 
            class="w-full border border-gray-200 rounded-md py-3 px-5 focus:outline-none focus:border-primary text-sm bg-gray-50 md:bg-white" />
        </div>
        <div class="w-full relative">
          <h3 class="font-bold text-gray-500 mb-2">Confirm Password</h3>
          <input type="password" placeholder="••••" disabled 
            class="w-full border border-gray-200 rounded-md py-3 px-5 focus:outline-none focus:border-primary text-sm bg-gray-50 md:bg-white" />
        </div>
      </div>

      <div class="flex flex-row w-full gap-4">
        <button
          class="w-auto bg-gray-200 text-dark py-3 px-6 rounded-xl flex items-center justify-center gap-2 hover:bg-gray-300 transition shadow-lg shadow-gray-100">
          <span class="font-medium">Cancel</span>
        </button>
        <button
          class="w-auto bg-primary text-white py-3 px-6 rounded-xl flex items-center justify-center gap-2 hover:bg-blue-600 transition shadow-lg shadow-blue-200">
          <span class="font-medium">Transfer Funds</span>
        </button>
      </div>

    </div>
  </div>
</main>

    <script>
      function toggleMenu() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("mobile-overlay");

        if (sidebar.classList.contains("-translate-x-full")) {
          sidebar.classList.remove("-translate-x-full");
          overlay.classList.remove("hidden");
        } else {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
